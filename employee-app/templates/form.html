{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg animate-fade-in border-t-4 border-indigo-600">
    <h2 class="text-2xl font-bold mb-6 text-gray-800">{{ action }} Employee Record</h2>
    
    <form method="POST">
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">First Name</label>
                <input type="text" name="first_name" required 
                       value="{{ employee.first_name if employee else '' }}"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Last Name</label>
                <input type="text" name="last_name" required 
                       value="{{ employee.last_name if employee else '' }}"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" name="email" required 
                   value="{{ employee.email if employee else '' }}"
                   class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Department</label>
            <select name="department" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white">
                {% for dept in departments %}
                <option value="{{ dept.name }}" 
                    {% if employee and employee.department == dept %}selected{% endif %}>
                    {{ dept.value }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Salary ($)</label>
                <input type="number" step="0.01" name="salary" required 
                       value="{{ employee.salary if employee else '' }}"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">Hire Date</label>
                <input type="date" name="hire_date" required 
                       value="{{ employee.hire_date.strftime('%Y-%m-%d') if employee else '' }}"
                       class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        </div>

        <div class="flex justify-end gap-3">
            <a href="{{ url_for('index') }}" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition">Cancel</a>
            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 shadow-md transform hover:-translate-y-0.5 transition duration-200">
                {{ action }} Employee
            </button>
        </div>
    </form>
</div>
{% endblock %}
